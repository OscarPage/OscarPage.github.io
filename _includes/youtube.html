{%- assign videoid = include.v -%}
<div class="youtube thumbnail">
	<img class="lazy" {% if include.broken %}data-src="https://i.ytimg.com/vi/{{ videoid }}/maxresdefault.jpg"{% else %}data-src="https://i.ytimg.com/vi/{{ videoid }}/hqdefault.jpg"{% endif %} data-iframesrc="https://www.youtube.com/embed/{{ videoid }}?autoplay=1&rel=0&modestbranding=1&enablejsapi=1">
    {% if include.caption %}<em>{{ include.caption }}</em>{% endif %}
</div>
